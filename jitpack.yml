# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=com.example.test.mylibrary.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.gulnaznaseer21 -DartifactId=com.example.test.mylibrary -Dversion=1.0 -Dpackaging=aar -DgeneratePom=true